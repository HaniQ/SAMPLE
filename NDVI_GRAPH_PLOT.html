<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>HighCharts Scatter Graph</title>
  
  
  
  
  
</head>

<body>
  <html>
<head>
    <title>XY Scatter Chart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>  
</head>
<body>
    <div id="container" style="width: 750px; height: 700px; margin: 0 auto"></div>
        <script language="JavaScript">
        $(document).ready(function() {  
           var chart = {
              type: 'scatter',
        	  zoomType: 'xy'
           };
           var title = {
              text: 'NDVI Visual of pictures taken by the buggy'   
           };
           var subtitle = {
              text: 'Using Highchart JS'  
           };
           var xAxis = {
              title: {
              enabled: true,
                 text: 'ROS X (m)'
              },
              startOnTick: true,
              endOnTick: true,
              showLastLabel: true
           };
           var yAxis = {
              title: {
                 text: 'ROS Y (m)'
              }
           };
           var legend = {   
              layout: 'horizontal',
              align: 'left',
              verticalAlign: 'top',
              x: 70,
              y: 20,
              floating: true,
              backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
              borderWidth: 1
           }  
           var plotOptions = {
              scatter: {
                 marker: {
                    radius: 30,
                    states: {
                       hover: {
                          enabled: true,
                          lineColor: 'rgb(100,100,100)'
                       }
                    }
                 },
                 states: {
                    hover: {
                       marker: {
                          enabled: false
                       }
                    }
                 },
                 tooltip: {
                    headerFormat: '<b>{series.color}</b><br>',
                    pointFormat: '{point.x} X, {point.y} Y'
                 }
              }
           };
           var series= [{
                    name: 'Point 1',
                    color: 'rgba(223, 83, 83, .5)',
                    data: [[0.2, 0.2]]

                }, {
                    name: 'Point 2',
                    color: 'rgba(119, 152, 191, .5)',
                    data: [[0.5, 0.5]]      
              },

                {
                    name: 'Point 3',
                    color: 'rgba(11, 12, 191, .5)',
                    data: [[0.7, 0.7]]      
              }, {
                    name: 'Point 4',
                    color: 'rgba(19, 252, 191, .5)',
                    data: [[0.8, 0.2]]      
              }, {
                    name: 'Point 5',
                    color: 'rgba(119, 152, 91, .5)',
                    data: [[1, 0.2]]      
              }, {
                    name: 'Point 6',
                    color: 'rgba(0, 152, 191, .5)',
                    data: [[0.1, 0.5]]      
              }, {
                    name: 'Point 7',
                    color: 'rgba(119, 0, 191, .5)',
                    data: [[0.6, 0.1]]      
              }, {
                    name: 'Point 8',
                    color: 'rgba(0, 0, 191, .5)',
                    data: [[0.7, 0.7]]      
              }, {
                    name: 'Point 9',
                    color: 'rgba(11, 52, 191, .5)',
                    data: [[0.9, 0.9]]      
              }, {
                    name: 'Point 10',
                    color: 'rgba(19, 12, 191, .5)',
                    data: [[0.3, 0.7]]      
              }, {
                    name: 'Point 11',
                    color: 'rgba(11, 12, 91, .5)',
                    data: [[0.7, 0.3]]      
              }, {
                    name: 'Point 12',
                    color: 'rgba(119, 12, 191, .5)',
                    data: [[0.2, 0.1]]      
              }, {
                    name: 'Point 13',
                    color: 'rgba(119, 52, 191, .5)',
                    data: [[0.7, 0.9]]      
              }

           ];     
              
           var json = {};   
           json.chart = chart; 
           json.title = title;   
           json.subtitle = subtitle; 
           json.legend = legend;
           json.xAxis = xAxis;
           json.yAxis = yAxis;  
           json.series = series;
           json.plotOptions = plotOptions;
           $('#container').highcharts(json);
          
        });
        </script>
    </body>
</html>
  
  
</body>
</html>
