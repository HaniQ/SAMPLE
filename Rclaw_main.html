<html>
    <head>
        <title>Manual Control</title>

    
    <style>

            body {
            background-color : #000;
            margin: 0;
            color: white;
            font-family: 'Consolas';
            position: relative;
            }

            .MainContainer {
            background: url('http://cdn.designbeep.com/wp-content/uploads/2012/01/12.free-carbon-fiber-textures.jpg') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            margin: 0 auto;
            width: 70%;
            height: auto; 
            border: 1px solid black;
            }

        .Heading {
            width: 30%;
            background-color: #141111;
            margin: 0 auto;
            margin-top: 15px;
            margin-bottom: 10px;
            border: 2px solid black;
            font-weight: bold;
            font-size: 35px;
            padding: 5px;
            text-align: center;
            -webkit-transition: all 400ms;
          -moz-transition: all 400ms;
          -ms-transition: all 400ms;
          -o-transition: all 400ms;

        }

        .Heading:hover {
            background-color: #2B2929;
            transform: scale(1.1);
            border: 3px solid black;
            -webkit-transition: all 400ms;
          -moz-transition: all 400ms;
          -ms-transition: all 400ms;
          -o-transition: all 400ms;
        }

        .ButtonContainer {
            margin: 0 auto;
            width: 80%;
            border: 1px solid black;
            padding: 5px;
        }

        .Bt {
            width: 30%;
            margin: 2px;
            display: block;
        }

        .Bt img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            -webkit-transition: all 400ms;
          -moz-transition: all 400ms;
          -ms-transition: all 400ms;
          -o-transition: all 400ms;
        }

        .Bt img:hover {
            background-color: #2B2929;
            transform: scale(1.1);
            border: 3px solid black;
            -webkit-transition: all 400ms;
          -moz-transition: all 400ms;
          -ms-transition: all 400ms;
          -o-transition: all 400ms;
          cursor: pointer;
        }

        #right {
            -webkit-transform: rotate(270deg);
        }


        #left {
            -webkit-transform: rotate(90deg);
        }
        

        #up {
            -webkit-transform: rotate(180deg);
        }


        #down {
            -webkit-transform: rotate(360deg);
        }

        #divup {
            margin: 0 auto;
            width: 30%;
        }

        #divleft {
            float:left;
        }

        #divright {
            float: right;
        }

        #divstop {
            margin: 0 auto;
            width: 30%;
        }

        #divdown {
            margin: 0 auto;
            width: 30%; 
        }

        .FormCont {
            background-color: #141111;
            margin: 0 auto;
            margin-top: 15px;
            width: 70%;
            font-size: 20px;
            border: 1px solid white; 
        }

        .FormCont form {
             margin: 0 auto;
             padding: 25px;
            width: 100%;
        }

        #input1, #input2 {
            background-color: black;
            color: white;
            border: 1px solid black;
             margin: 0 auto;
             padding: 25px;
            width: 80%;
            height: 50px;      
            -webkit-transition: all 400ms;
          -moz-transition: all 400ms;
          -ms-transition: all 400ms;
          -o-transition: all 400ms; 
        }

        #input1:hover, #input2:hover {
            transform: scale(1.1);
            border: 1px solid white;
            -webkit-transition: all 400ms;
          -moz-transition: all 400ms;
          -ms-transition: all 400ms;
          -o-transition: all 400ms;
        } 

    .stylish {
        width: 30%;
        padding: 10px;
        font-family: 'Consolas';
        font-size: 15px;
        background-color: black;
        color: white;
        border: 1px solid black;
            -webkit-transition: all 400ms;
          -moz-transition: all 400ms;
          -ms-transition: all 400ms;
          -o-transition: all 400ms;
    }

    .stylish:hover {
        transform: scale(1.1);
        border: 1px solid white;
            -webkit-transition: all 400ms;
          -moz-transition: all 400ms;
          -ms-transition: all 400ms;
          -o-transition: all 400ms;
    }
    </style>
        
    </head>
    <body>
          
            <div class='MainContainer'>

                <div class='Heading'>MANUAL CONTROL</div>

        <div class='ButtonContainer'>

            <div class='Bt' id='divup'><img id='up' src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons-256/glossy-black-3d-buttons-icons-arrows/007722-glossy-black-3d-button-icon-arrows-arrow-solid-down.png" alt=""></div>

            <div class='Bt' id='divleft'><img id='left' src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons-256/glossy-black-3d-buttons-icons-arrows/007722-glossy-black-3d-button-icon-arrows-arrow-solid-down.png" alt=""></div>

            <div class='Bt' id='divright'> <img id='right' src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons-256/glossy-black-3d-buttons-icons-arrows/007722-glossy-black-3d-button-icon-arrows-arrow-solid-down.png" alt=""></div>

            <div class='Bt' id='divstop'><img id='stop' src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/ultra-glossy-silver-buttons-icons-media/001640-ultra-glossy-silver-button-icon-media-a-media28-stop.png" alt=""></div>

            <div class='Bt' id='divdown'><img id='down' src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons-256/glossy-black-3d-buttons-icons-arrows/007722-glossy-black-3d-button-icon-arrows-arrow-solid-down.png" alt=""></div>
            
        </div>
            

            <div class='FormCont'>
                <form method="post" action="{{ url_for('ManualF') }}">
                    
                  <input type="number" id='input1' placeholder="ENTER MOTOR 1 VALUE 0-100" min="0" max="100" required name="Motor1" /><br /> 
                  
                  <br>
                  
                  <input type="number" id='input2' placeholder="ENTER MOTOR 2 VALUE 0-100" min="0" max="100" required name="Motor2" /><br />
                  
                <br>
                  <input type="submit" value="S U B M I T" class="stylish" />
                </form>
            </div>

        </div>
            
            
            


    <script>
        var IP = '{{IP_Address}}'

            document.getElementById("divup").addEventListener("click", () => {
                window.location.href = "http://"+IP+":7000/forward";  
            }, false);

            document.getElementById("divdown").addEventListener("click", () => {
                window.location.href = "http://"+IP+":7000/backward" ; 
            }, false);

            document.getElementById("divleft").addEventListener("click", () => {
                window.location.href = "http://"+IP+":7000/left" ; 
            }, false);

            document.getElementById("divright").addEventListener("click", () => {
                window.location.href = "http://"+IP+":7000/right"; 
            }, false);  


            document.getElementById("divstop").addEventListener("click", () => {
                window.location.href = "http://"+IP+":7000/stop"; 
            }, false);  
    </script>

    </body>
    
    </html>
